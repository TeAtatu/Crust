<!DOCTYPE html>
<html>
    <head>
        <title>Shopping</title>
        <link rel="stylesheet" href="shopping.css">
        <script src="shopping.js" type="text/javascript" ></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>

    <body>
        <h1>Shop til you drop</h1>
            <button class="offering_display" onClick="view_main()">like</button>
            <button class="offering_display" onClick="view_dislike()">dislike</button>
        <div class="offering" id="offering_title_1">       
            <div class="offering_left">
                <img class="offering_img" src="http://trademe.tmcdn.co.nz/photoserver/thumb/583097327.jpg">
                <button class="material-icons thumb_up" onClick="mark_liked(this.parentNode.parentNode.id);">thumb_up</button>
                <button class="material-icons thumb_down" onClick="mark_disliked(this.parentNode.parentNode.id);">thumb_down</button>
            </div>
            <div class="offering_details">
                <h6>Blue car</h6>
                <img class="offering_offerer" src="images/icon_trademe.jpg">
                <br>
                <p>The car is blue </p>    
            </div>    
        </div>
        <div class="offering" id="offering_title_2">
            <div class="offering_left">
                <img class="offering_img" src="http://trademe.tmcdn.co.nz/photoserver/thumb/583109654.jpg">
                <button class="material-icons thumb_up" onClick="mark_liked(this.parentNode.parentNode.id);">thumb_up</button>
                <button class="material-icons thumb_down" onClick="mark_disliked(this.parentNode.parentNode.id);">thumb_down</button>
            </div>
            <div class="offering_details">
                <h6>Red car</h6>
                <img class="offering_offerer" src="images/icon_facebook.jpg">
                <p>The car is red </p>     
            </div>    
        </div>
        <div class="offering" id="offering_title_3">
            <div class="offering_left">
                <img class="offering_img" src="http://trademe.tmcdn.co.nz/photoserver/thumb/577815436.jpg">
                <button class="material-icons thumb_up" onClick="mark_liked(this.parentNode.parentNode.id);">thumb_up</button>
                <button class="material-icons thumb_down" onClick="mark_disliked(this.parentNode.parentNode.id);">thumb_down</button>
            </div>
            <div class="offering_details">
                <h6>Green car</h6>
                <img class="offering_offerer" src="images/icon_trademe.jpg">
                <img class="offering_offerer" src="images/icon_facebook.jpg">
                <p>The car is green </p>    
            </div>     
        </div>
    </body>
</html>
